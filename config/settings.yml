    tool: "<p><b>Willkommen im Analyse-Tool</b></p><p>Die angegebene Seite wird gerade analysiert und wichtige Elemente werden farbig markiert.</p><p>Navigiert man mit der <b>Maus</b> in dem hier hervorgehoben Bereich, werden Bereiche der Website angezeigt, in denen sich der Mauszeiger gerade befindet.</p><p>Mit einem <b>Linksklick</b> öffnet man ein Overlay, mit dem eventuell nicht erkannte Bereiche markiert oder auch Markierungen gelöscht werden können. Hier kann auch direkt in den Ebenen der Website gewechselt werden.</p><p>Um einen <b>erfolgreichen Umbau</b> garantieren zu können, müssen bestimmte Elemente markiert sein. Erkennt diese die automatische Analyse nicht, müssen diese manuell markiert werden.</p>"
